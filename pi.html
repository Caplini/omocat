<!DOCTYPE html>
<html>
<head>
  <title>Pi Calculator</title>
  <style>
    #container {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Pi Calculator</h1>
    <button onclick="calculatePi()">Calculate Next Digit</button>
    <p>Digits of Pi: <span id="piDigits">3.</span></p>
    <p>Count: <span id="count">0</span></p>
  </div>

  <script>
    let count = 0;
    let pi = 0;
    let divisor = 1;

    function calculatePi() {
      pi += 4/divisor - 4/(divisor + 2);
      divisor += 4;

      const piRounded = pi.toFixed(count+1).slice(0, -1);

      document.getElementById("piDigits").textContent = "3." + piRounded.slice(2);
      document.getElementById("count").textContent = ++count;
    }
  </script>
</body>
</html>
